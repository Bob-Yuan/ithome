{% extends 'loginAndRegisterBase.html' %}
{% load static %}

{% block formHead %}
<form method="post" action="{% url 'login' %}" id="form1" class="form_style">
    <input type="text" name="_prevent_auto_complete_name" autocomplete="off" readonly="readonly" style="display: none !important;"/>
    <input type="password" name="_prevent_auto_complete_pass" autocomplete="new-password" readonly="readonly" style="display: none !important;" />
    <div id="rm_login">
        <div class="txtAccount">使用软媒通行证，畅享软媒所有服务</div>
{% endblock %}

{% block loginOrRegister %}
    <div id="login_panel">
        <input type="hidden" name="next" value="{{ redirect_url }}" />
        <div class="userinput_parent">
            <div class="user_input_text">&nbsp;</div>
            <input type="text" name="email" class="user_input" id="txtEmail" placeholder="邮箱"/>
        </div>
        <div class="userinput_parent">
            <div class="user_input_text">&nbsp;</div>
            <input type="password" name="password" class="user_input user_pw" id="txtPwd" placeholder="密码"/>
            <a class="forgotpsw a_link" href="javascript:forgetpsw_clilcked()">忘记密码？</a>
        </div>
        <div class="userinput_parent captcha1 {% if register_form.captcha.errors %} errorput{% endif %}">
            <div class="user_input_text" id="user_input_text_captcha1">&nbsp;</div>
            {{ login_form.captcha }}
            {{ active_form.captcha }}
        </div>
        <div class="remember_me_parent">
            <a class="remember_me_link" href="javascript:remember_me_click()" title="">
                <img id="remember_me_img" width="15" height="15" alt="" src="{% static 'image/register/checked.png' %}" /></a>
            <div id="remember_me_text_parent"><a href="javascript:remember_me_click()" class="remember_me a_link" title="">记住我</a></div>
            <a href="javascript:regnow_clicked()">
                <img width="15" height="15" alt="" src="{% static 'image/register/arraw.png' %}" class="reg_now_img" /></a>
            <div><a class="reg_now a_link" href="javascript:regnow_clicked()">立即注册</a></div>
        </div>
                <a class="loginbtn" href="javascript:loginbtn_clicked()">登录</a>
{#        <div><input type="submit" value="登录" class="regbtn"></div>#}
        <div class="rm-protocol">
            登录即代表您已同意<a class="a_link register_protocol" href="https://www.ruanmei.com/agreement/reg.htm">《注册协议》</a>和<a class="a_link privacy_policy" href="https://www.ruanmei.com/agreement/privacy.htm">《隐私政策》</a>
        </div>
    </div>
{% endblock %}
